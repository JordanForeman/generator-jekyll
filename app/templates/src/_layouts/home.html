{% capture imageUri %}/assets/images/jekyll-logo.png{% endcapture %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ site.title }}</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ content | strip_html }}">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">

    <meta property="og:title" content="{{ site.title }}" />
    <meta property="og:description" content="{{ site.description | strip_html }}" />
    <meta property="og:url" content="{{ site.url }}" />
    <meta property="og:site_name" content="{{ site.title }}" />

    <meta property="og:image" content="{{ imageUri | absolute_path }}" />

    <meta name="twitter:title" content="{{ site.title }}">
    <meta name="twitter:description" content="{{ site.description }}">
    <meta name="twitter:image" content="{{ imageUri | absolute_path }}">
    <meta name="twitter:card" content="summary_large_image">

    {% stylesheet reset %}
    {% stylesheet main %}
    {% stylesheet layouts/home %}
</head>
<body class="home">

    <div class="splash-content splash-content__bg">
        <div class="splash-content__top">
            <h1>{{ site.title }}</h1>
            <h2>{{ site.subtitle }}</h2>
        </div>
        <div class="splash-content__bottom">
            {{ content }}
        </div>
    </div>
</body>
</html>
